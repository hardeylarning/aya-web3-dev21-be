<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Category</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="brand-title">Budget Calculator</div>
        <div class="inputs">
            <form class="">
                <label>Income</label>
                <input type="number" name="income" id="income" placeholder="e.g 5000" />
                <label>Age</label>
                <input type="number" name="age" id="age" placeholder="e.g 18" />
                <label>Gender</label>
                <input type="text" name="gender" id="gender" placeholder="e.g Male" />
                <label>Marital Status</label>
                <input type="text" name="ms" id="ms" placeholder="e.g Single" />
                <label>Number of Dependants</label>
                <input type="number" name="dpd" id="dpd" placeholder="e.g 3" />
            </div>
          <button type="button" id="submit">Submit</button>
        </form>
      </div>

      <script src="app.js"></script>
</body>
</html>
